<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: grey;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-image: url('/sources/pexels-pixabay-269077.jpg');
            background-size: cover;
            background-position: center;
        }

        .header h2,
        .header p {
            margin: 0;
        }

        /* Add styles for the navbar */
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 20px;
        }

        .product {
            text-align: center;
            margin: 20px;
        }

        .column .product:last-child {
            margin-right: 0;
        }

        .product img {
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .product h2 {
            margin-top: 10px;
            text-align: center;
        }

        .product button {
            background-color: #3498db;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #2980b9;
        }

        /* Add styles for the new section */
        .landing-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .landing-section h3 {
            color: #333;
            text-align: center;
        }

        .landing-section p {
            color: #666;
            text-align: center;
        }

        /* Add styles for the contact form */
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #3498db;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            color: #fff;
        }

        .image-section {
            text-align: center;
            margin-top: 20px;
        }

        .image-section img {
            width: 45%;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Welcome to Our Paper Company</h2>
        <p>We are more than just paper</p>
    </div>

    <!-- Add navbar underneath the header -->
    <nav>
        <a href="homepage.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about-us.html">About Us</a>
        <a href="faq.html">FAQ's</a>
        <a href="contact-us.html">Contact Us</a>
        <!-- Add more navbar links as needed -->
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <h3>Contact Us</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Paper Company. All rights reserved.</p>
    </footer>
</body>

</html>
